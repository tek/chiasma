name: chiasma
version: 0.1.0.0
github: "tek/chiasma-hs"
synopsis: tmux api
description: Please see the README on GitHub at <https://github.com/tek/chiasma-hs>
license: MIT
license-file: LICENSE
author: "Torsten Schmits"
maintainer: "tek@tryp.io"
copyright: "2019 Torsten Schmits"
category: Terminal
build-type: Simple

extra-source-files:
- README.md

dependencies:
- aeson
- attoparsec
- base >= 4.7 && < 5
- bytestring
- composition
- composition-extra
- conduit
- conduit-extra
- containers
- cornea
- data-default-class
- deepseq
- directory
- either
- exceptions
- filepath
- free
- lens
- mtl
- parsec
- parsers
- posix-pty
- prettyprinter
- prettyprinter-ansi-terminal
- process
- random
- resourcet
- split
- stm-chans
- stm-conduit
- text
- transformers
- typed-process
- unix
- unliftio
- unliftio-core
- uuid

default-extensions:
- AutoDeriveTypeable
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MonadFailDesugaring
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeSynonymInstances
- UnicodeSyntax
- ViewPatterns

library:
  source-dirs: lib

tests:
  chiasma-unit:
    main: SpecMain.hs
    source-dirs: test/u
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chiasma
    - HTF

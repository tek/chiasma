name: chiasma
version: 0.2.0.0
github: tek/chiasma-hs
synopsis: tmux api
description: Please see the README on GitHub at <https://github.com/tek/chiasma>
license: BSD-2-Clause-Patent
license-file: LICENSE
author: Torsten Schmits
maintainer: tek@tryp.io
copyright: 2021 Torsten Schmits
category: Terminal
build-type: Simple

extra-source-files:
  - readme.md

dependencies:
  - aeson >= 1.4 && < 1.6
  - attoparsec ^>= 0.13
  - name: base
    version: '>= 4 && < 5'
    mixin:
      hiding (Prelude)
  - bytestring
  - composition ^>= 1.0
  - composition-extra ^>= 2.0
  - conduit ^>= 1.3
  - conduit-extra ^>= 1.3
  - containers
  - cornea ^>= 0.4
  - data-default ^>= 0.7
  - deepseq
  - directory
  - either ^>= 5.0.1
  - exceptions
  - filepath
  - free ^>= 5.1
  - lens >= 4 && < 5
  - mtl
  - parsec
  - parsers ^>= 0.12
  - posix-pty ^>= 0.2
  - prettyprinter >= 1.6 && < 1.8
  - prettyprinter-ansi-terminal ^>= 1.1
  - process ^>= 1.6
  - random ^>= 1.1
  - relude >= 0.7 && < 1.2
  - resourcet ^>= 1.2
  - split ^>= 0.2
  - stm-chans ^>= 3.0
  - stm-conduit ^>= 4.0
  - text
  - transformers
  - typed-process ^>= 0.2
  - unliftio ^>= 0.2
  - unliftio-core >= 0.1 && < 0.3
  - unix
  - uuid ^>= 1.3

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_chiasma

tests:
  chiasma-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: chiasma
        mixin:
          - (Chiasma.Prelude as Prelude)
          - hiding (Chiasma.Prelude)
      - hedgehog
      - tasty
      - tasty-hedgehog
  chiasma-integration:
    main: Main.hs
    source-dirs: integration
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: chiasma
        mixin:
          - (Chiasma.Prelude as Prelude)
          - hiding (Chiasma.Prelude)
      - hedgehog
      - tasty
      - tasty-hedgehog

default-extensions:
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DisambiguateRecordFields
  - DoAndIfThenElse
  - DuplicateRecordFields
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - LiberalTypeSynonyms
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - OverloadedLists
  - PackageImports
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - TypeSynonymInstances
  - UndecidableInstances
  - UnicodeSyntax
  - ViewPatterns

name: chiasma
synopsis: Tmux Client
description: See <https://hackage.haskell.org/package/chiasma/docs/Chiasma.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  dependencies:
    - aeson >= 1.4
    - attoparsec >= 0.13
    - bytestring
    - composition >= 1.0
    - containers
    - data-default >= 0.7
    - either >= 5.0.1
    - exon
    - extra
    - first-class-families
    - incipit >= 0.1.0.3
    - lens >= 4
    - path
    - path-io
    - parsec
    - parsers >= 0.12
    - polysemy
    - polysemy-conc
    - polysemy-plugin
    - polysemy-resume
    - polysemy-log
    - polysemy-process
    - polysemy-time
    - prettyprinter >= 1.6
    - prettyprinter-ansi-terminal >= 1.1
    - process >= 1.6
    - random >= 1.1
    - template-haskell
    - text
    - transformers
    - typed-process >= 0.2
    - uuid >= 1.3
  when:
    condition: false
    generated-other-modules:
      - Paths_chiasma

ghc-options:
  - -fplugin=Polysemy.Plugin
  - -Wall
  - -Wredundant-constraints
  - -Wunused-packages
  - -Wincomplete-uni-patterns
  - -Wmissing-deriving-strategies


<<: !include shared/extensions.yaml
